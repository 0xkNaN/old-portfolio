<!DOCTYPE html>
<html lang="en">
<head>
	<title>To Do List</title>
	<meta charset="utf-8">
	<meta name="Author" content="Hassen Rmili">
	<!-- Styles -->
	<link href="assets/css/main-styles.css" rel="stylesheet">
</head>
<body>
	<div class="container">
		<div class="main-header">
			<h1 class="title">My To Do List</h1>
			<input id="toAdd" class="add-input" type="text" placeholder="Add A Note ...">
			<button id="add" class="add-button">Add</button>
		</div>
		<ul id="todoList" class="todo-list">
			<li class="todo-list-item">
				<span class="item">Get up</span>
				<span class="cl">&#215;</span>
			</li>
			<li class="todo-list-item">
				<span class="item">The middle part called life</span>
				<span class="cl">&#215;</span>
			</li>
			<li class="todo-list-item">
				<span class="item">Go to bed</span>
				<span class="cl">&#215;</span>
			</li>
			<li class="todo-list-item">
				<span class="item">Repeat</span>
				<span class="cl">&#215;</span>
			</li>
		</ul>
	</div>
	<!-- Scripts -->
	<script src="https://cdn.polyfill.io/v2/polyfill.js?features=Element.prototype.classList"></script>
	<script src="assets/scripts/main-js.js"></script>
</body>
</html>
