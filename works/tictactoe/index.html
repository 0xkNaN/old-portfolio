<!DOCTYPE html>
<html>
<head>
	<title>Tic Tac Toe</title>
	<meta charet="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
	<link href="assets/styles/css.css" rel="stylesheet">
</head>
<body>
	<div class="container">
		<div id="menu" class="menu hr-grid">
			<div class="hr-row">
				<div id="menu-x" class="case hr-col-6">
					<img src="assets/images/_pX.png" alt="">
				</div><!--
				--><div id="menu-o" class="case hr-col-6">
					<img src="assets/images/_pO.png" alt="">
				</div>
			</div>
		</div>
		
		<div id="game-states" class="game-states"></div>
		
		<div id="game-ground" class="game-ground">
			<img id="play-ground-img" src="assets/images/_base_red1.png">
			<div class="game hr-grid">
				<div class="hr-row top-row">
					<div id="box-1-1" class="box hr-col-4" onclick="tic.updateGame('move', 'box-1-1')"></div><!--
					--><div id="box-1-2" class="box hr-col-4" onclick="tic.updateGame('move', 'box-1-2')"></div><!--
					--><div id="box-1-3" class="box hr-col-4" onclick="tic.updateGame('move', 'box-1-3')"></div>
				</div>
				<div class="hr-row middle-row">
					<div id="box-2-1" class="box hr-col-4" onclick="tic.updateGame('move', 'box-2-1')"></div><!--
					--><div id="box-2-2" class="box hr-col-4" onclick="tic.updateGame('move', 'box-2-2')"></div><!--
					--><div id="box-2-3" class="box hr-col-4" onclick="tic.updateGame('move', 'box-2-3')"></div>
				</div>
				<div class="hr-row bottom-row">
					<div id="box-3-1" class="box hr-col-4" onclick="tic.updateGame('move', 'box-3-1')"></div><!--
					--><div id="box-3-2" class="box hr-col-4" onclick="tic.updateGame('move', 'box-3-2')"></div><!--
					--><div id="box-3-3" class="box hr-col-4" onclick="tic.updateGame('move', 'box-3-3')"></div>
				</div>
			</div>
			<div id="score-container">
				<div class="score x-score"><span id="x-score">00</span></div>
				<div class="score o-score"><span id="o-score">00</span></div>
			</div>
		</div>
	</div>
	<div class="version">
		<span class="game-title">Tic Tac Toe</span>
		<span class="game-version">v1.0</span>
	</div>
	
	<script src="assets/scripts/js.js"></script>
</body>
</html>
