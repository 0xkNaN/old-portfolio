<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://use.fontawesome.com/4699c7c908.js"></script>
	<link href="assets/styles/css.css" rel="stylesheet">
</head>
<body>
	<div class="container">
		<div class="screen-cover hr-grid">
			<div class="screen-viewer hr-row">
				<input id="calcs"class="screen-top hr-col-12" type="text" disabled>
				<span id="results"class="screen-bottom hr-col-12">0</span>
			</div>
		</div>
		
		<div class="buttons hr-grid">
			<div class="hr-row"><div class="hr-col-3 button"><button onclick="clickedButton('ON')">ON</button></div><div class="hr-col-3 button"><button onclick="clickedButton('AC')">AC</button></div><div class="hr-col-3 button"><button onclick="clickedButton('DEL')">DEL</button></div><div class="hr-col-3 button"><button class="me"><a href="#"><i class="fa fa-user" aria-hidden="true"></i></a></button></div></div>
			<div class="hr-row"><div class="hr-col-3 button"><button onclick="clickedButton('7')">7</button></div><div class="hr-col-3 button"><button onclick="clickedButton('8')">8</button></div><div class="hr-col-3 button"><button onclick="clickedButton('9')">9</button></div><div class="hr-col-3 button"><button onclick="clickedButton('/')">/</button></div></div>
			<div class="hr-row"><div class="hr-col-3 button"><button onclick="clickedButton('4')">4</button></div><div class="hr-col-3 button"><button onclick="clickedButton('5')">5</button></div><div class="hr-col-3 button"><button onclick="clickedButton('6')">6</button></div><div class="hr-col-3 button"><button onclick="clickedButton('*')">*</button></div></div>
			<div class="hr-row"><div class="hr-col-3 button"><button onclick="clickedButton('1')">1</button></div><div class="hr-col-3 button"><button onclick="clickedButton('2')">2</button></div><div class="hr-col-3 button"><button onclick="clickedButton('3')">3</button></div><div class="hr-col-3 button"><button onclick="clickedButton('-')">-</button></div></div>
			<div class="hr-row"><div class="hr-col-3 button"><button onclick="clickedButton('.')">.</button></div><div class="hr-col-3 button"><button onclick="clickedButton('0')">0</button></div><div class="hr-col-3 button"><button onclick="clickedButton('=')">=</button></div><div class="hr-col-3 button"><button onclick="clickedButton('+')">+</button></div></div>
		</div>
	</div>
	
	<script src="assets/scripts/js.js"></script>
</body>
</html>
