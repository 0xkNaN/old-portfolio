<!DOCTYPE html>
<html>
  <head>
	<title>Wikipedia Viewer</title>
    <link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Josefin+Sans|Poppins|Quicksand" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
	<link href="assets/styles/styles.css" rel="stylesheet">
	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="assets/scripts/js.js"></script>
  </head>
  <body>
    <div class="wraper">
      <div class="header">
        <h1 class="title">Wikipedia Viewer</h1>
        <div class="search-container"> 
          <i class="glyphicon glyphicon-search"></i>
          <input id="search-query"type="Text" placeholder="Search...">
        </div>
        <a class="random" href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">Random Topic ?</a>
      </div>
      <!-- Results -->
      <img src="assets/images/Wikipedia_logo.png" alt="wikipedia logo">
      <ul id="search-result"></ul>
    </div>
    <footer>
      Designed and coded by <a href="http://hassen.cu9.co" target="_blank">Hassen Rmili</a>
    </footer>
  </body>
</html>
