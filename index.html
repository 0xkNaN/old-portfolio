<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Hassen</title>
		<script src="https://use.fontawesome.com/4699c7c908.js"></script>
		
		<style>
			body,
			container{
				margin: 0;
				padding: 0;
				color: #333;
			}
			
			.container{
				width: 100%;
				margin: 0 auto;
			}
			.desc{
				text-align: center;
				position: absolute;
				top: 45%;
				left: 50%;
				margin-right: -50%;
				transform: translate(-50%, -50%);
				
				animation-name: anim;
				animation-duration: 1.5s;
			}
			h1{
				font-family: monospace;
				font-size: 26px;
				margin: 0 0 10px 0;
			}
			h2{
				font-family: monospace;
				font-size: 20px;
				margin: 0 0 20px 0;
			}
			.media{
				list-style: none;
				margin: 0 auto;
				padding: 0;
			}
			li{
				display: inline-block;
			}
			.fa{
				font-size: 30px;
				margin: 0 8px;
				padding: 0;
			}
			
			a{
				color: inherit;
				text-decoration: none;
			}
			
			@keyframes anim {
				0%   {transform: translate(-0%, -50%); opacity: 0;}
				20%   {transform: translate(-1000%, -50%); opacity: 0.2;}
				40%   {transform: translate(-2000%, -50%); opacity: 0.4;}
				60%   {transform: translate(-6000%, -50%); opacity: 0.6;}
				80%   {transform: translate(-0%, -50%); opacity: 0.8;}
				100%   {transform: translate(-50%, -50%); opacity: 1;}
			}
			
			@media screen and (max-width: 480px){
				h1{font-size: 20px;}
				h2{font-size: 16px;}
				.fa{font-size: 22px;}
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="desc">
				<h1>I'm a Front End Developer</h1>
				<h2>and You can find me on</h2>
				<ul class="media">
					<li><a href="https://twitter.com/_Hassen_Rmili" target="_blank"><i class="fa fa-twitter" aria-hidden="true"></i></a></li>
					<li><a href="https://www.linkedin.com/in/hassenrmili" target="_blank"><i class="fa fa-linkedin" aria-hidden="true"></i></a></li>
					<li><a href="https://github.com/hassenrmili" target="_blank"><i class="fa fa-github" aria-hidden="true"></i></a></li>
					<li><a href="https://www.freecodecamp.com/hassenrmili" target="_blank"><i class="fa fa-fire" aria-hidden="true"></i></a></li>
				</ul>
			</div>
		</div>
	</body>
</html>
